<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تواصل معنا</title>

    <style>
        body {
            margin: 0;
            font-family: "Tahoma", sans-serif;
            background-color: #f4f5f7;
            color: #222;
        }

        header {
            background: linear-gradient(135deg, #0052cc, #00b8d9);
            color: #fff;
            padding: 30px 10%;
            text-align: center;
        }

        nav {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 0 10%;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav > ul > li {
            position: relative;
        }

        nav a {
            display: block;
            padding: 12px 0;
            color: #0052cc;
            text-decoration: none;
            font-weight: bold;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #ffffff;
            border: 1px solid #ddd;
            min-width: 180px;
            display: none;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        h2 {
            color: #003c8f;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            background-color: #0052cc;
            color: #fff;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #003c8f;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            margin-top: 40px;
        }
    </style>
</head>
